<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 区块</title>
</head>
<body>
<!-- div 块级标签 包含其他html元素的容器块-->
 <div class="nav">
    <a href="#">链接1</a>
    <a href="#">链接2</a>
    <a href="#">链接3</a>
    <a href="#">链接4</a>
    <a href="#">链接5</a>
 </div>  
 <div class="content">
    <h1>title</h1>
    <p>content</p>
    <p>content</p>
    <p>content</p>
    <p>content</p>
    <p>content</p>

 </div>

 <!-- span 相当于没有特殊元素的a标签和img标签-->
 <!-- 包装文本，以便样式 css或者 js行为-->
 <!-- 行内元素-->
 <span>this is 1 tag</span>
 <span>this is 2 tag</span>
 <span>this is 3 tag</span>
 <span>this is 4 tag</span>
<hr>
<span>click here for the link: <a href="#">link</a></span>
</body>
</html>

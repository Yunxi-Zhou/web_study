<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 属性</title>
</head>
<body>
<!--a标签 创建其他链接位置 -->
<a href="https://www.google.com/">这是一个超链接</a>  
<!-- br 换行-->
<br>
<!-- target define 打开方式-->
<a href="https://www.google.com/" target="blank">这是第二个超链接</a> 
<!-- hr 加线-->
<hr>  
<img src="selfphoto.jpg" alt="">
<hr>
<img src="self.jpg" alt="can not show">
<hr>
<img src="https://compote.slate.com/images/22ce4663-4205-4345-8489-bc914da1f272.jpeg?crop=1560%2C1040%2Cx0%2Cy0&width=840" alt="" width="200" height="100">

</body>
</html>

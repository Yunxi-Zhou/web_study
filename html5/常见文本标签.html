<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 常见文本标签</title>
</head>
<body>
<p>段落标签</p>  
<p>
    <b>字体加粗</b><i>斜体</i><u>下划线</u><s>删除线</s>
</p> 

<ul>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
</ul>

<ol>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>

</ol>

<h3>tr=table row</h3>
<h3>td=table data</h3>
<h3>th=table header</h3>

<!--border 为图表边界线-->
<table border="1">  
    <tr>
        <th>row title 1</th>
        <th>row title 2</th>
        <th>row title 3</th>

    </tr>
    <tr>
        <td>element 11</td>
        <td>element 12</td>
        <td>element 13</td>

    </tr>
    <tr>
        <td>element 21</td>
        <td>element 22</td>
        <td>element 23</td>

    </tr>
    <tr>
        <td>element 31</td>
        <td>element 32</td>
        <td>element 33</td>

    </tr>
</table>
</body>
</html>

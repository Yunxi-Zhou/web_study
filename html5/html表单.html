    <title>html 表单</title>
</head>
<body>
    <!-- form 表单  -->
     <!-- placeholder灰色提示文本   -->
      <!-- label 仅限于input -->
<form action="">
    <label for="username">用户名：</label>
    <input type="text" id="username" placeholder="input username"> <br><br>
    <label for="pwd">密码：</label>
    <input type="password" id="pwd" placeholder="input password"> <br><br>

    <label for="">gender: </label>
    <input type="radio" name="gender"> male
    <input type="radio" name="gender"> female
    <input type="radio" name="gender"> All-gender <br><br>

    <label>hobby: </label>
    <input type="checkbox" name="hobby"> sing
    <input type="checkbox" name="hobby"> dance
    <input type="checkbox" name="hobby"> RAP
    <input type="checkbox" name="hobby"> basketball <br><br>

    <input type="submit" value="上传">


</form> 

<form action=""></form>
</body>
